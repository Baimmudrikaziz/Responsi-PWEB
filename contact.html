<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Pemerintah Indonesia</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        .contact-form {
            margin-top: 50px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form textarea {
            height: 150px;
        }
        .contact-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Additional Styles for the Back Button */
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kontak Pemerintah Indonesia</h1>
        <p>Silakan isi formulir di bawah ini untuk menghubungi kami.</p>
        <div class="contact-form">
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Nama Anda" required><br>
                <input type="email" name="email" placeholder="Email Anda" required><br>
                <textarea name="message" placeholder="Pesan Anda" required></textarea><br>
                <input type="submit" value="Kirim Pesan">
            </form>
        </div>
        <!-- Back Button Section -->
        <div class="back-button">
            <a href="index.html">Kembali ke Halaman Utama</a>
        </div>
    </div>
</body>
</html>
